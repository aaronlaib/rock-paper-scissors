<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      const computerPlay = () => {
        const choiceNumber = getRandomInt(1, 3);
        if (choiceNumber === 1) return "Rock";
        if (choiceNumber === 2) return "Paper";
        if (choiceNumber === 3) return "Scissors";
      };

      const getRandomInt = (min, max) => {
        return Math.floor(Math.random() * (max - min + 1) + min);
      };

      //console.log(computerPlay());

      const playerSelection = () => {
        const input = prompt("Please choose Rock, Paper or Scissors");

        const inputFixed =
          input.charAt(0).toUpperCase() +
          input.slice(1, input.length).toLowerCase();

        return inputFixed;
      };

      //console.log(playerSelection());

      const playRound = (player, computerSelection) => {
        if (player === "Rock") {
          if (computerSelection === "Rock") return "Tie";
          else if (computerSelection === "Paper")
            return "You Lose! Paper beats Rock";
          else return "You Win! Rock beats Scissors";
        }
      };

      console.log(playRound("Rock", computerPlay()));
    </script>
  </body>
</html>
